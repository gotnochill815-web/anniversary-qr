<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- LOGO SECTION -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo-img" />
    </div>

    <div class="container">
        <h1>Happy Anniversary</h1>
        <p>Scan the QR to watch your surprise video</p>

        <div class="qr-box">

        <div class="buttons">
            <a id="downloadQR" href="qr.png" download="Anniversary-QR.png" class="btn">Download QR</a>
            <a href="player.html" class="btn-secondary">Open Player</a>

    </div>
